<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitkha - My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .profile-header { background-color: #051922; color: white; padding: 40px 0; }
        .avatar-circle { width: 100px; height: 100px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 15px;}
        .status-pill { background: #F28123; color: white; border-radius: 20px; padding: 2px 12px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav class="top-header-area navbar navbar-expand-lg fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

            <a href="index.html">
                <img src="assests/img/logo.png" style="width:200px">
            </a>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link fw-bold fs-5 mx-2 active" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold fs-5 mx-2" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold fs-5 mx-2" href="#">Cart</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold fs-5 mx-2" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold fs-5 mx-2" href="#">About</a></li>
                </ul>
            </div>

            <ul class="d-flex align-items-center list-unstyled mb-0 ms-3">
                <li class="me-3"><a href="#"><img src="assests/img/search.png" width="25"></a></li>
                <li class="me-3"><a href="#"><img src="assests/img/heart.png" width="25"></a></li>
                <li class="me-3"><a href="Profile_page.html"><img src="assests/img/user.png" width="25"></a></li>
            </ul>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                style="background-color:#fd7e14; border:none;">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="profile-header text-center" style="margin-top: 80px;">
        <h1>User Profile</h1>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card p-4 border-0 shadow-sm text-center">
                    <div class="avatar-circle mx-auto text-muted">ðŸ‘¤</div>
                    <h4 id="userNameDisplay">John Doe</h4>
                    <p id="userEmailDisplay" class="text-muted">john@example.com</p>
                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-4 border-0 shadow-sm">
                    <h5 class="mb-4 fw-bold">Recent Orders</h5>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="ordersList">
                                <tr>
                                    <td>#1042</td>
                                    <td>05/02/2026</td>
                                    <td><span class="status-pill">Delivered</span></td>
                                    <td class="fw-bold">$85.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
